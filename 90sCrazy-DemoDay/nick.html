<script type="text/javascript">
  var screen= document.getElementById("game");

      }, 
      {

        answer:"Game/L2/Nick/Rugrats/Chuckie_Finster.png",

 }
  //CartoonNetwork Themes Songs
  function CNL1() {
    screen.innerHTML = '';
    var random = Math.floor( (Math.random()* games.CN.Level1.length) );

    var audio = document.createElement("audio");
    audio.setAttribute("controls", true);

    var source = document.createElement("source");
    source.setAttribute("src", games.CN.Level1[random].question );
    source.setAttribute("type","audio/wav");
    audio.appendChild(source);
    screen.appendChild(audio);

    var input = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("placeholder", "ü§ûüèæ Try it out ü§î" );
    screen.appendChild(input);

    var submit = document.createElement("input");
    submit.setAttribute("type", "button");
    submit.setAttribute("value", "Let's See");
    submit.addEventListener("click", function(){
      if(input.value.toLowerCase()==games.CN.Level1[random].answer){
          //console.log(document.getElementById("response"));
          document.getElementById("response").innerHTML = "Level Up";
      }else{
        //console.log("Try Again")

          document.getElementById("response").innerHTML = "Try Again";
      } 
    });
    screen.appendChild(submit);
 }

 //Disney Themes Songs
//Nickolodeon Theme Songs
 function nickL1() {

      if(input.value.toLowerCase()==games.Nick.Level1[random].answer){

          document.getElementById("response").addEventListener("Click", nickL2());
      }else{
        //console.log("Try Again")

 }
 //Nickolodeon L2 Visuals
 function nickL2() {

    screen.appendChild(image);
    var input = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("placeholder", "Full name" );
    screen.appendChild(input);
    var submit = document.createElement("input");
    submit.setAttribute("type", "button");
    submit.setAttribute("value", "Let's See");

      if(input.value.toLowerCase()==games.Nick.Level2[random].answer){

          document.getElementById("response").addEventListener("Click", nickL3());

        //console.log("Try Again")

          document.getElementById("response").innerHTML = "Try Again";
      }

    screen.appendChild(submit);
 }
 //Nickolodeon L3 Logic
 function nickL3() {
    screen.innerHTML = '';
    var random = Math.floor( (Math.random()* games.Nick.Level3.length) );

    var slogan = document.createElement("p");
    slogan.innerHTML =  games.Nick.Level3[random].question;
    screen.appendChild(slogan);
    for (var i in games.Nick.Level3[random].choices) {
      var img = document.createElement("img");
      img.setAttribute("src", games.Nick.Level3[random].choices[i] );
      img.setAttribute("height","200px");
      screen.appendChild(img);
      img.addEventListener("click", function(){
          console.log(this.src);
          console.log(games.Nick.Level3[random].answer);
          if(this.getAttribute("src") == games.Nick.Level3[random].answer){
            document.getElementById("response").innerHTML = "You're a true Rugrat";
          }else{

            document.getElementById("response").innerHTML = "Try Again";
          }
      });
    }
  
 }
